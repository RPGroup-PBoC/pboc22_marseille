 Reading assignments:
 - title: "Cell Biology by the Numbers"
   author: "Ron Milo and Rob Phillips"
   description: "This book describes many of the estimates we will do in class and is a useful resource for finding key numbers that characterize biological phenomena."
   link: "http://book.bionumbers.org/"

 - title: "Street-Fighting Mathematics"
   author: "Sanjoy Mahajan"
   description: "This book elaborates on the skills we will be honing throughout the week as we try to go from the precise calculating with which we are often taught to performing quick calculations largely driven by our intuition to get to rough estimates."
   link: "https://library.oapen.org/handle/20.500.12657/26090"

 Day 1 (May 2nd):
 - title: "Ivory poaching and the rapid evolution of tusklessness in African elephants"
   author: "Shane C Campbell-Staton, et al. "
   journal: "Science"
   year: "2021"
   link: "https://www.science.org/doi/10.1126/science.abe7389"

 - title: "NIH Sequence Read Archive (SRA) Statistics"
   author: "National Center for Biotechnology Information, National Institutes of Health"
   description: "Statistics on the raw sequence submission in the Sequence Read Archive hosted on the National Center for Biotechnology Information website."
   link:  "https://trace.ncbi.nlm.nih.gov/Traces/sra/"

 - title: "Human Impacts Database"
   description: "From water usage to land usage, the Human Impacts Database contains numbers that quantify the impacts of human presence on Earth."
   link: "http://www.anthroponumbers.org/catalog/"

 - title: "Fundamental limits on the rate of bacterial growth and their influence on proteomic composition"
   author: "Nathan Belliveau, Griffin Chure, et al."
   journal: "Cell Systems"
   year: "2021"
   PDF: "http://rpdata.caltech.edu/publications/Belliveau_Chure2021.pdf"

 - title: "Torque-dependent remodeling of the bacterial flagellar motor"
   author: "Navish Wadhwa, et al. "
   journal: "PNAS"
   year: "2019"
   link: "http://rpdata.caltech.edu/publications/Wadhwa2019a.pdf"

